<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Genie</title>
    <link rel="icon" type="image/png" href="../assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="Genie"><img src="../assets/noto_man-genie.png" alt="Genie"></a>
        <a href="index.html" class="brand">Campus Genie</a>
        <nav class="navbar">
            <div class="nav-left">
                <a href="login.html" class="login-btn">Login</a>
            </div>
            <div class="nav-right">
                <a href="contact.html" class="contact-btn">Contact Us</a>
            </div>
        </nav>
    </header>

    <main class="login-main">
        <div class="login-container">
            <h1>Welcome Back!</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-submit-btn">Login</button>
                <p class="signup-text">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Campus Genie. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
