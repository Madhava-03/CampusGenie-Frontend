<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found - Post Item</title>
    <link rel="icon" type="image/png" href="../assets/favicon.ico">
    <link rel="stylesheet" href="lostandfound.css">
    <link rel="stylesheet" href="post-item.css">
</head>
<body>
    <nav class="navbar">
        <a href="lostandfound.html" class="nav-logo">
            <img src="../assets/noto_man-genie.png" alt="Genie">
        </a>
        <div class="nav-links">
            <a href="lostandfound.html">Home</a>
            <a href="find-items.html">Find item</a>
            <a href="post-item.html">Post item</a>
        </div>
    </nav>

    <main>
        <h2 class="section-title">Post Found Item</h2>
        <form class="post-form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Title" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Description" required></textarea>
            </div>
            <div class="form-group">
                <input type="file" required>
            </div>
            <button type="submit" class="submit-button">POST</button>
        </form>
    </main>
